<ng-container>
    <select class="form-select form-select-lg mb-3" [(ngModel)]="selectedCatId" aria-label=".form-select-lg example">
        <option *ngFor="let cat of categories" [value]="cat.Id">{{cat.Name}}</option>
      </select>

      
</ng-container>

<div>
    <app-products [catId]="selectedCatId" (buyProduct)="addToTable($event)"></app-products>
</div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of products">
        <tr>
          <th scope="row">{{ item.Id }}</th>
          <td>{{ item.Name}}</td>
          <td>{{ item.Quantity }}</td>
          
        </tr>
      </ng-container>
    </tbody>
  </table>

  <p>{{ '1928384729472485' | bankCard }}</p>
  <p></p>
